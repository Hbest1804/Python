{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Clone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/"><i class="fab fa-spotify"></i> Music Streaming</a></h1>
        <nav>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/search/"><i class="fas fa-search"></i> Search</a>
            {% if user.is_authenticated %}
                <a href="/profile/"><i class="fas fa-user"></i> {{ user.username }}</a>
                <a href="/logout/" class="btn-logout">Logout</a>
            {% else %}
                <a href="/login/" class="btn-login">Login</a>
                <a href="/register/" class="btn-register">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Music Site | Made with <i class="fas fa-heart"></i></p>
    </footer>
</body>
</html>
