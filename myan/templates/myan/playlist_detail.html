
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist.name }} - Playlist</title>
   
</head>
<body>
    <header>
        <h1><a href="/"><i class="fab fa-spotify"></i> Music Streaming</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/search/">Search</a>
            <a href="/profile/">Profile</a>
            <a href="/logout/">Logout</a>
        </nav>
    </header>

    <main>
        <section class="playlist-detail">
            <img src="{{ playlist.cover_image.url|default:'/static/images/default-playlist.png' }}" alt="{{ playlist.name }}">
            <h2>{{ playlist.name }}</h2>
            <p>{{ playlist.songs.count }} songs</p>

            <ul class="song-list">
                {% for song in songs %}
                    <li>
                        <p>{{ song.title }} - {{ song.artist.name }}</p>
                    </li>
                {% empty %}
                    <p>No songs in this playlist yet.</p>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Music Site | HT with Love</p>
    </footer>
</body>
</html>
